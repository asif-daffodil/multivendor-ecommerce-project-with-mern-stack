<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="960" viewBox="0 0 1280 960" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background shapes -->
  <rect width="1280" height="960" fill="url(#g1)" opacity="0.05"/>
  <circle cx="1150" cy="120" r="180" fill="url(#g2)" opacity="0.2"/>
  <circle cx="140" cy="200" r="140" fill="url(#g3)" opacity="0.15"/>

  <!-- Device frame -->
  <rect x="240" y="140" rx="20" ry="20" width="800" height="520" fill="#0B1220" opacity="0.9" filter="url(#shadow)"/>
  <rect x="260" y="160" rx="16" ry="16" width="760" height="480" fill="#0F172A"/>

  <!-- Header bar -->
  <rect x="260" y="160" width="760" height="56" rx="16" ry="16" fill="#111827"/>
  <rect x="280" y="176" width="120" height="24" rx="6" fill="#1F2937"/>
  <rect x="420" y="176" width="200" height="24" rx="6" fill="#1F2937"/>
  <circle cx="980" cy="188" r="8" fill="#2563EB"/>
  <circle cx="1004" cy="188" r="8" fill="#34D399"/>
  <circle cx="1028" cy="188" r="8" fill="#F59E0B"/>

  <!-- Product cards -->
  <g transform="translate(300 240)">
    <rect width="220" height="220" rx="14" fill="#111827" filter="url(#shadow)"/>
    <rect x="16" y="16" width="188" height="120" rx="10" fill="url(#g2)" opacity="0.9"/>
    <rect x="16" y="148" width="120" height="14" rx="4" fill="#1F2937"/>
    <rect x="16" y="170" width="160" height="10" rx="4" fill="#1F2937" opacity="0.7"/>
    <rect x="16" y="190" width="80" height="14" rx="4" fill="#2563EB"/>
  </g>

  <g transform="translate(550 240)">
    <rect width="220" height="220" rx="14" fill="#111827" filter="url(#shadow)"/>
    <rect x="16" y="16" width="188" height="120" rx="10" fill="url(#g3)" opacity="0.9"/>
    <rect x="16" y="148" width="120" height="14" rx="4" fill="#1F2937"/>
    <rect x="16" y="170" width="160" height="10" rx="4" fill="#1F2937" opacity="0.7"/>
    <rect x="16" y="190" width="80" height="14" rx="4" fill="#10B981"/>
  </g>

  <g transform="translate(800 240)">
    <rect width="220" height="220" rx="14" fill="#111827" filter="url(#shadow)"/>
    <rect x="16" y="16" width="188" height="120" rx="10" fill="url(#g1)" opacity="0.9"/>
    <rect x="16" y="148" width="120" height="14" rx="4" fill="#1F2937"/>
    <rect x="16" y="170" width="160" height="10" rx="4" fill="#1F2937" opacity="0.7"/>
    <rect x="16" y="190" width="80" height="14" rx="4" fill="#3B82F6"/>
  </g>

  <!-- Cart -->
  <g transform="translate(360 520)">
    <rect x="0" y="0" width="400" height="140" rx="16" fill="#0B1220" filter="url(#shadow)"/>
    <g transform="translate(20 20)">
      <path d="M10 10h40l20 80h220l20-60H80" stroke="#93C5FD" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="120" cy="112" r="12" fill="#60A5FA"/>
      <circle cx="280" cy="112" r="12" fill="#60A5FA"/>
      <rect x="180" y="0" width="60" height="70" rx="6" fill="#2563EB"/>
      <rect x="244" y="0" width="60" height="70" rx="6" fill="#A78BFA"/>
      <rect x="308" y="0" width="60" height="70" rx="6" fill="#34D399"/>
    </g>
  </g>

  <!-- Callout badge -->
  <g transform="translate(930 520)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="48" rx="24" fill="#111827"/>
    <circle cx="24" cy="24" r="10" fill="#F59E0B"/>
    <text x="48" y="30" fill="#E5E7EB" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" font-weight="600">Big Savings</text>
  </g>
</svg>
